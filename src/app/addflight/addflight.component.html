<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Name">Name</label>
                    <input type="Name" placeholder="Name" class="form-control" name="name"[(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Origin">Origin</label>
                    <input type="text" name="origin"[(ngModel)]="origin" id="" placeholder="dd-mm-yyyy" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Destination">Destination</label>
                    <input type="Destination" placeholder="Destination" class="form-control" name="destination"[(ngModel)]="destination">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Capacity">Capacity</label>
                    <input type="Capacity" placeholder="Capacity" class="form-control" name="capacity"[(ngModel)]="capacity">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-info" (click)="readValue()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
